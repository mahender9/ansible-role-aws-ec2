---
# Set the default instance scheme for AWS S3
aws_hosts:
  - aws_instances: 1
    aws_instance_name: 'test-2-devops-webdb'
    aws_instance_type: t2.medium

    aws_region: eu-west-1
    aws_subnet_id: subnet-db126a82

    aws_security_group: ansible-ec2-test
    aws_public_key_name: ben-public-key

    aws_image_AMI: ami-7abd0209

    aws_volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: 115
        delete_on_termination: true
    aws_roles:
      - webserver
      - database