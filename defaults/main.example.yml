---
# Set the default instance scheme for AWS S3
aws_hosts:
  - aws_instances: 2
    aws_instance_name: 'memiah-devops-webserver'
    aws_inventory_tag: True # Append automatically the current inventory name to aws_instance_name
    aws_instance_type: t2.medium

    aws_region: eu-west-1
    aws_subnet_id: subnet-db126a82

    aws_security_group: ansible-ec2-test
    aws_public_key_name: ben-public-key

    aws_image_AMI: ami-7abd0209

    aws_volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: 60
        delete_on_termination: false
    aws_roles:
      - webserver

  - aws_instances: 1
    aws_instance_name: 'memiah-devops-database'
    aws_inventory_tag: True
    aws_instance_type: t2.large

    aws_region: eu-west-1
    aws_subnet_id: subnet-db126a82

    aws_security_group: ansible-ec2-test
    aws_public_key_name: ben-public-key

    aws_image_AMI: ami-7abd0209

    aws_volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: 120
        delete_on_termination: false
    aws_roles:
      - database